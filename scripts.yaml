test_alexa_notify:
  alias: Test Alexa notify
  sequence:
  - service: notify.alexa_media_echo_dot_arbeitszimmer
    data:
      message: Moin Philipp, es ist {{ states('sensor.multi_arbeitszimmer_temperature')
        }} Grad warm
      data:
        type: tts
  mode: single
  icon: mdi:amazon
fritzbox_reconnect:
  alias: FRITZ!Box 6591- Reconnect
  sequence:
  - service: fritzbox_tools.reconnect
    data:
      host: fritzbox_ip
  mode: single
  icon: mdi:router-wireless-settings
